<ul class="list-group">
  <li *ngFor="let user of users_list" [ngClass]="{'active': user.id === selected_user}" class="list-group-item user d-flex align-items-center gap-3">
    <a (click)="selectUser(user.id)" href="#" class="user-select"></a>
    <img
      class="avatar-small"
      [src]="user.avatar"
      [alt]="user.name"
    />
    <span class="name">{{user.name}}</span>
  </li>
</ul>
